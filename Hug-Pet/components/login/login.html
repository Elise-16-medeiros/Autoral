<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"

                </button>

                <a class="navbar-brand ms-4">

                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <figure class="text-center">
                <blockquote class="blockquote">
                    <h1 class="display-4">Bem vindo de voltar</h1>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <p class="lead"> Não é cadastrado? Então, cadastre-se 
                        <button class="btn btn-warning" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">aqui</button>
                    </p>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h1 class="display-6" id="offcanvasRightLabel">Seja bem vindo</h1>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                          
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Endereço</label>
                                            <input type="text" class="form-control" id="inputAddress"
                                                placeholder="Rua Santa Clara">
                                        </div>
                                        <div class="col-6">
                                            <label for="inputTelephone" class="form-label">Contato</label>
                                            <input type="tel" class="form-control" id="inputTelephone"
                                                placeholder="(00) 0000-0000">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">Cidade</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Estado</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Escolha...</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-warning">Cadastrar</button>
                                        </div>
                                    </form>











                                </div>
                            </div>














                        </div>
                    </div>
                   

                </figcaption>
            </figure>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 d-flex align-self-center">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Endereço de email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                            </div>

                            <button type="submit" class="btn btn-warning">Entrar</button>
                        </form>
                    </div>

                    <div class="col-md-4">
                        <img src="../assets/login.svg" class="img-fluid" />

                    </div>
                </div>
            </div>
        </section>


    </main>
